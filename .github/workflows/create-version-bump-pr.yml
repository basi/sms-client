name: Create Version Bump PR
on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-bump-pr:
    if: |
      github.event.pull_request.merged == true &&
      !contains(github.event.pull_request.title, 'chore: バージョンを自動インクリメント')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GH_PAT }}
      
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '24'
      
      - name: Check Existing Version Bump PR
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # バージョンインクリメントPRの検索
          PR_COUNT=$(gh pr list --state open --search "chore: バージョンを自動インクリメント in:title" --json number | jq length)
          echo "pr_exists=$PR_COUNT" >> $GITHUB_OUTPUT
          if [ "$PR_COUNT" -gt "0" ]; then
            echo "既にバージョンインクリメントPRが存在します。スキップします。"
            exit 0
          fi
      
      - name: Update Version
        if: steps.check_pr.outputs.pr_exists == '0'
        id: version
        run: |
          node .github/scripts/update-version.js
      
      - name: Create Pull Request
        if: steps.check_pr.outputs.pr_exists == '0'
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "chore: bump version"
          title: "chore: バージョンを自動インクリメント"
          body: |
            ## 概要
            
            mainブランチへのマージを検知し、バージョンを自動的にインクリメントします。
            
            ## 変更内容
            - src/Client.phpのバージョンをインクリメント
            
            ## 自動生成について
            このPRは自動的に生成されています。マージ後、GitHub Actionsによってリリースが作成されます。
          branch: chore/bump-version-${{ github.run_id }}-${{ github.run_number }}
          base: main
          add-paths: |
            src/Client.php
