name: Create Release
on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  create-release:
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.title, 'chore: バージョンを自動インクリメント')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
      
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '24'
      
      - name: Get Version from Client.php
        id: version
        run: |
          VERSION=$(node -e "
            const fs = require('fs');
            const content = fs.readFileSync('src/Client.php', 'utf8');
            const match = content.match(/public const VERSION = '([0-9]+\.[0-9]+\.[0-9]+)';/);
            if (match) console.log(match[1]);
          ")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      - name: Create Archive
        run: |
          zip -r sms-client.zip . -x "*.git*" "tests/*" ".github/*"
      
      - name: Create Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@a22cf08638b34d5badda920f9daf6e72c477b07b # v6.2
        with:
          github_token: ${{ secrets.GH_PAT }}
          custom_tag: ${{ steps.version.outputs.version }}
          tag_prefix: v
      
      - name: Create Release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          artifacts: "sms-client.zip"
          token: ${{ secrets.GH_PAT }}
